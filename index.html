    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-style: normal;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .progress-bar {
      display: flex;
      justify-content: space-around;
      padding: 15px 5px;
      background-color: #00d1b2;
      color: white;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    .stage {
      flex: 1;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      padding: 5px 0;
      font-size: 20px;
    }

    .stage.active {
      color: #00d1b2;
      background-color: white;
      border-radius: 5px 5px 0 0;
      border-bottom: #ccc 2.5px solid;
    }

    .form-content {
      flex: 1;
      padding: 10px;
      margin-bottom: 70px;
    }

    .input-group {
      margin-bottom: 20px;
    }


    .buttons-bar {
      display: flex;
      justify-content: space-between;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background-color: white;
      border-top: 2px solid #ddd;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      z-index: 8;
    }

    .buttons-bar .back {
      background-color: #ccc;
      color: black;
      visibility: hidden;
      /* Back button hidden in Stage 1 */
    }

    .buttons-bar .next {
      background-color: #00a088;
      color: white;
    }

    .buttons-bar .submit {
      background-color: #949DFF;
      color: white;
      display: none;
    }

    .buttons-bar button {
      width: 140px;
      padding: 3px 15px;
      font-size: 25px;
      font-weight: bold;
      border: none;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      border-bottom: #ccc 2.5px solid;
    }

    .buttons-bar button:hover {
      opacity: 0.9;
    }

    .stage1body {
      font-family: sans-serif;
      max-width: 768px;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .read-aloud-button {
      background-color: lightgreen;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    .read-aloud-button:hover {
      background-color: green;
    }

    /* Hide the button content initially */
    .read-aloud-button img {
      display: none;
    }

    /* Show the SVG animation during speech */
    .read-aloud-button.speaking img {
      display: block;
    }

    /* Hide the default icon when speaking */
    .read-aloud-button span {
      display: block;
    }

    .read-aloud-button.speaking span {
      display: none;
    }

    /* form in one line */
    .inputGroupFilled {
      font-size: 16px;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: 5px 5px 0 0;
      border-bottom: #ccc 2.5px solid;
      padding: 5px;
      width: 100%;
      display: grid;
      grid-gap: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      margin-top: 5px;
    }

    Input {
      width: 100%;
      border-radius: 5px 5px 0 0;
      background-color: #CEFFCD;
      font-size: 16px;
      padding: 10px 5px;
      border: none;
      border-bottom: #ccc 2.5px solid;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    /* Style when input is focused */
    input:focus,
    select:focus {

      border-bottom: 3px solid #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      /* Glowing effect */
    }

    label {
      font-size: 16px;
      text-align: right;
    }

    select {
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      background-color: #C0C5FF;
      font-size: 12px;
      padding: 12.5px 0.5%;
      border: none;
      border-radius: 5px 5px 0 0;
      border-bottom: #ccc 2.5px solid;
    }

    summary {
      cursor: pointer;
    }
  </style>
</head>

    <script>
      const apiUrl = "https://script.google.com/macros/s/AKfycbxC_7n15FcSmAqx9k3y1W8xeKi7GbHXlbNmwjvl_a95d0PtPL8g4dWkymd0-iJJ4VDt/exec"; // Replace with your Web App U

      // Show loader while fetching data
      //document.getElementById("loader").style.display = "flex";

      // Fetch data from Google Apps Script Web App
      fetch(apiUrl)
        .then(response => response.json())
        .then(dataop => {
          // Hide loader once data is fetched
          document.getElementById("loader").style.display = "none";

          const container = document.getElementById("responseContainer");

          // Process and display the data
          Object.keys(dataop).forEach(month => {
            // Create a section for each month
            const monthSection = document.createElement("div");
            monthSection.className = "month";

            const title = document.createElement("div");
            title.className = "month-title";
            title.textContent = month;

            const dates = document.createElement("div");
            dates.className = "dates";

            // Add dates as circles
            dataop[month].forEach(date => {
              const dateCircle = document.createElement("div");
              dateCircle.className = "date";
              dateCircle.textContent = date;
              dates.appendChild(dateCircle);
            });

            monthSection.appendChild(title);
            monthSection.appendChild(dates);
            container.appendChild(monthSection);
          });
        })

  <script>
    const stages = ['stage1Fields', 'stage2Fields', 'stage3Fields'];
    let currentStage = 0;

    // Initialize the first stage
    showStage(currentStage);

    function showStage(index) {
      // Update progress bar
      document.querySelectorAll('.stage').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });

      // Show the current stage fields and hide others
      stages.forEach((stage, i) => {
        document.getElementById(stage).style.display = i === index ? 'block' : 'none';
      });

      // Update button visibility
      document.querySelector('.back').style.visibility = index === 0 ? 'hidden' : 'visible';
      document.querySelector('.next').style.display = index === stages.length - 1 ? 'none' : 'inline-block';
      document.querySelector('.submit').style.display = index === stages.length - 1 ? 'inline-block' : 'none';
    }

    function navigateStage(direction) {
      currentStage = Math.min(Math.max(currentStage + direction, 0), stages.length - 1);
      showStage(currentStage);
    }

    function readAloud(text, button) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'hi-IN';

      // Add speaking animation
      button.classList.add('speaking');

      window.speechSynthesis.speak(speech);

      // Stop animations after speech ends
      speech.onend = () => {
        button.classList.remove('speaking');
      };
    }


    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent the default form submission
      document.getElementById("message").textContent = "Submitting..";
      document.getElementById("message").style.display = "block";
      document.getElementById("popup-overlay").style.display = "block";
      document.getElementById("submit-button").disabled = true;

      // Collect the form data
      var formData = new FormData(this);
      var keyValuePairs = [];
      for (var pair of formData.entries()) {
        keyValuePairs.push(pair[0] + "=" + pair[1]);
      }

      var formDataString = keyValuePairs.join("&");

      // Send a POST request to your Google Apps Script
      fetch(
          "https://script.google.com/macros/s/AKfycbxC_7n15FcSmAqx9k3y1W8xeKi7GbHXlbNmwjvl_a95d0PtPL8g4dWkymd0-iJJ4VDt/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
        .then(function(response) {
          // Check if the request was successful
          if (response) {
            return response; // Assuming your script returns JSON response
          } else {
            throw new Error("Failed to submit the form.");
          }
        })
        .then(function(data) {
          // Display a success message
          document.getElementById("message").textContent =
            "Data submitted successfully!";
          document.getElementById("message").style.display = "block";
          document.getElementById("message").style.backgroundColor = "green";
          document.getElementById("message").style.color = "beige";
          document.getElementById("submit-button").disabled = false;
          document.getElementById("form").reset();

          setTimeout(function() {
            document.getElementById("message").textContent = "";
            document.getElementById("message").style.display = "none";
            document.getElementById("popup-overlay").style.display = "none";
          }, 2600);
        })
        .catch(function(error) {
          // Handle errors, you can display an error message here
          console.error(error);
          document.getElementById("message").textContent =
            "An error occurred while submitting the form.";
          document.getElementById("message").style.display = "block";
        });
    });
  </script>
